<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://kit.fontawesome.com/b7f2778b98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
<head>

<body>


<main>
    <!-- Central Flex Area - Search Bar -->
    <section>
        <div class="centreFlex">
            <label for="userLocQuery"><h1>Search for your City:</h1></label>
            <div id="searchFlexRow" class="flexRow">
                <i id="leftArrow" class="fas fa-arrow-right"></i>
                <div id="userLocQuery" contenteditable="true" autofocus></div>
                <i id="rightArrow" class="fas fa-arrow-left"></i>
            </div>
            <!-- <textarea id="userLocQuery"></textarea> -->
            <button id="searchBtn">Search</button>
        </div>
    </section>
</main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>

</html>
